<html>
  <head>
    <title>Fetched API Responses</title>
    <style>
       body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
      .entry {
      border: 1px solid #ccc;
      margin-bottom: 10px;
      padding: 10px;
      }
      .entry-title {
      font-weight: bold;
    }
    </style>
  </head>
  <body>
    <h1 id="heading">Fetched Entries</h1>
    <div id="entries-container">Loading entries...</div>
  <script>
    async function fetchData() {
    try{
      const response = await fetch('https://jsonplaceholder.typicode.com/posts')
      const enteries = await response.json()
      const container = document.getElementById('entries-container');
        container.innerHTML = '';
      enteries.slice(0, 9).forEach((entry,index) =>{
        const entryDiv = document.createElement('div')
        entryDiv.className= 'entry'
        entryDiv.setAttribute(`entry-${index}`)
        entryDiv.innerHTML=`
        <div class = "entry-title" data-testid= "title-${index}">${entry.title}</div>
        <div class = "entry-body" data-testid= "body-${index}">${entry.body}</div>
        `;
        container.appendchild(entryDiv)
      })
    }catch (error) {
       document.getElementById('entries-container').innerText = 'Error loading posts.';
      }
    }
    
    fetchData()
  </script>
  </body>
</html>
